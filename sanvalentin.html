<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>San ValentÃ­n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f8f, #ff8fb1);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
    }

    #si {
      background-color: #2ecc71;
      color: white;
      left: 45%;
      top: 55%;
      z-index: 3;
    }

    #no {
      background-color: #e74c3c;
      color: white;
      left: 55%;
      top: 55%;
      z-index: 3;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(0) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ariel Roa ðŸ’˜</h1>
    <h1>Â¿QuerÃ©s ser mi San ValentÃ­n? ðŸ’˜</h1>
    <button id="si">SÃ­ ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const siBtn = document.getElementById("si");

    let scale = 1;

    function crearExplosionCorazones(x, y) {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "â¤ï¸";

        const offsetX = (Math.random() - 0.5) * 200 + "px";
        const offsetY = (Math.random() - 0.5) * 200 + "px";

        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.setProperty("--x", offsetX);
        heart.style.setProperty("--y", offsetY);

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
      }
    }

    function moverNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      scale += 0.4;
      siBtn.style.transform = `scale(${scale})`;

      const rect = siBtn.getBoundingClientRect();
      crearExplosionCorazones(
        rect.left + rect.width / 2,
        rect.top + rect.height / 2
      );
    }

    noBtn.addEventListener("mouseenter", moverNo);
    noBtn.addEventListener("touchstart", moverNo);

    siBtn.addEventListener("click", () => {
      window.location.href = "felicidades.html";
    });
  </script>

</body>
</html>
