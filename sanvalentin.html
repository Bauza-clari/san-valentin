<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta importante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #5a1a1a;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 26px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #bbb;
      position: absolute;
    }

    /* corazones */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ariel Roa ðŸ’˜</h1>
    <h1>Â¿QuerÃ©s ser mi San ValentÃ­n? ðŸ’˜</h1>
    <button id="yesBtn">SÃ­ ðŸ’–</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let scale = 1;

  // botÃ³n NO huye
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;
  }

  // botÃ³n SÃ
  yesBtn.addEventListener("click", () => {
    window.open("felicidades.html", "_blank");
  });

  // corazones flotando
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 8000);
  }, 300);
</script>

</body>
</html>
